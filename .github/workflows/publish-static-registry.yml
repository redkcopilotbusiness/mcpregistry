name: Publish Static MCP Registry

on:
  push:
    branches: [main]
    paths:
      - "data/curated_servers.json"
      - ".github/workflows/publish-static-registry.yml"
      - "scripts/generate_static_registry.go"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: static-registry-publish
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Generate static registry (MCP format)
        run: go run ./scripts/generate_static_registry.go

      # Skipping golangci-lint for generate_static_registry.go due to
      # temporary golangci-lint v2 build mismatch with Go 1.25.
      # Re-enable once a v2 binary built with >=1.25 is available.

      - name: Commit updated index.json
        run: |
          set -e
          if git diff --quiet docs/v0/servers/index.json; then
            echo "No changes to index.json; skipping commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/v0/servers/index.json
            git commit -m "chore: update static registry index (auto)"
            git push
          fi

      - name: Validate JSON structure (MCP registry format)
        run: |
          set -e
          test -f docs/v0/servers/index.json

          # Install AJV CLI for JSON Schema validation
          npm install -g ajv-cli ajv-formats

          # Download the MCP server schema
          curl -o /tmp/server.schema.json https://static.modelcontextprotocol.io/schemas/2025-10-17/server.schema.json

          # Validate each server entry against the schema
          echo "Validating server entries against MCP schema..."
          server_count=$(jq '.servers | length' docs/v0/servers/index.json)

          for i in $(seq 0 $((server_count - 1))); do
            jq ".servers[$i].server" docs/v0/servers/index.json > "/tmp/server-$i.json"
            if ! ajv validate -s /tmp/server.schema.json -d "/tmp/server-$i.json" --strict=false 2>&1 | grep -q "valid"; then
              echo "❌ Server $i validation failed:"
              jq ".servers[$i].server.name" docs/v0/servers/index.json
              ajv validate -s /tmp/server.schema.json -d "/tmp/server-$i.json" --strict=false 2>&1 | grep -v "^unknown format"
              exit 1
            fi
          done

          # Basic structure validation
          jq -e '.servers | length > 0' docs/v0/servers/index.json > /dev/null
          jq -e 'all(.servers[]; has("_meta") and has("server"))' docs/v0/servers/index.json > /dev/null
          jq -e 'has("metadata") and (.metadata | has("count"))' docs/v0/servers/index.json > /dev/null
          jq -e '(.metadata.count == (.servers|length))' docs/v0/servers/index.json > /dev/null

          echo "✅ All $server_count servers validated successfully against MCP schema!"

      - name: Prepare Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
